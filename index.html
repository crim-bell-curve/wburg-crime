<html>
<head>
  <title>Williamsburg Crimes</title>
  <script src='lib/d3/d3.min.js'></script>
  <script src='lib/Chart.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.min.css">
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href='css/style.css'>
</head>
<body>
  <div class='limiter'>
    <h2>Crime Type</h2>
    <canvas id="donut_chart" width="600" height="600"></canvas>
    <br><br><br>
    <h2>Crime Over Time</h2>
    <canvas id="time_chart" width="600" height="600"></canvas>
    <br><br><br>
    <h2>Gender</h2>
    <div id='gender_bar'></div>
    <br><br><br>
    <h2>Race</h2>
    <br><br>
    <div id='raw_race_bar'></div>
    <br><br><br>
    <h2>Race Adjusted</h2>
    <br>
    <p>Note on overall population:</p>
    <p>White: 75.29%</p>
    <p>Black: 14.54%</p>
    <p>Asian: 5.57%</p>
    <div id='adj_race_bar'></div>
    <br><br><br>
    <h2>Age</h2>
    <canvas id="age_line" width="700" height="600"></canvas>
    <br><br><br>
    <div id='table_container'>
      <table id='crime_table'>
        <thead>
          <tr>
            <th>Crime</th>
            <th>Date Reported</th>
            <th>Charge Description</th>
            <th>Agency</th>
            <th>Code Name</th>
            <th>Age</th>
            <th>Race</th>
            <th>Sex</th>
            <th>Incident ID</th>
          </tr>
        </thead>
      </table>
    </div>  
  </div>
  <br><br><br>

  <script src='table.js'></script>
  <script src='charts.js'></script>
</body>
</html>
